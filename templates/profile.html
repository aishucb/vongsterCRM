<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <style>
    body {
      display: flex;
    }

    #dashboard {
      width: 20%;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .card:hover {
      background-color: #e0e0e0;
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="dashboard">
    <div class="card" onclick="showContent('card1')">Card 1</div>
    <div class="card" onclick="showContent('card2')">Card 2</div>
    <div class="card" onclick="showContent('card3')">Card 3</div>
    <div class="card" onclick="showContent('card4')">Card 4</div>
  </div>

  <div id="content">
    <div id="card1Content" class="hidden">
      <h2>Card 1 Content</h2>
      <p>This is the content of Card 1.</p>
    </div>
    <div id="card2Content" class="hidden">
      <h2>Card 2 Content</h2>
      <p>This is the content of Card 2.</p>
    </div>
    <div id="card3Content" class="hidden">
      <h2>Card 3 Content</h2>
      <p>This is the content of Card 3.</p>
    </div>
    <div id="card4Content" class="hidden">
      <h2>Card 4 Content</h2>
      <p>This is the content of Card 4.</p>
    </div>
  </div>

  <script>
    function showContent(cardId) {
      // Hide all content divs
      var contentDivs = document.querySelectorAll('.card-content');
      contentDivs.forEach(function(div) {
        div.classList.add('hidden');
      });
  
      // Show the selected content div
      var selectedContentDiv = document.getElementById(cardId + 'Content');
      selectedContentDiv.classList.remove('hidden');
    }
  </script>
  
</body>
</html>
